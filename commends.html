<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRA</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    
</head>
<body>

    <header class="header">
        <a href="#" class="logo"><img src="img/mira logoblack.png" alt=""></a>

        <i class='bx bx-menu-alt-left' id="menu-icon"></i> 

        <nav class="navbar" id="navbarid"> 

            <button class="btn" id="retourner_au_home">Retourner</button>
        </nav>
    </header>    

    
    
    <section class="cree_un_projet">
        <p id="nom_prenom_admin"></p>
        <br>
        <label for="statusFilter">Filtrer par état :</label>
        <select id="statusFilter">
            <option value="pending">En attente</option>
            <option value="confirme">Confirmé</option>
            <option value="retour">Retour</option>
            <option value="annule">Annulé</option>
        </select>
        <br>
        <p id="numberDesCommends"></p>
        <br>

        <div class="commendsBG" id="commendsBG"></div>

    
    </section>


    <div class="commend_detailes_admin" id="commend_detailes_admin" style="display: none;">
        <div class="commend_detailes_admin_BG">
            <div class="title_c_d_">
                <h1>Decision des commandes</h1>
                <p>Espace pour prendre la décision sur le sort des commandes.</p>
                <button class="" id="fermer_f_cdabg">Fermer</button>
            </div>
            <div class="option_cdabg">
                <h2>Image du produit</h2>
                <div class="image_cdabg">
                    <img id="image_cdabg" src="" alt="">
                </div>
            </div>
            <div class="option_cdabg">
                <h2>Produit</h2>
                <p id="nameProduit_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Couleur</h2>
                <div class="coleurProduit_cdabg" id="coleurProduit_cdabg"></div>
            </div>
            <div class="option_cdabg">
                <h2>Quantité</h2>
                <p id="quantiteProduit_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Prix de vente</h2>
                <p id="prixProduit_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Les dépenses</h2>
                <p id="depensesProduit_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>La marge</h2>
                <p id="laMarge_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Nom du client</h2>
                <p id="nameClient_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Adresse</h2>
                <p id="AdressClient_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Téléphone</h2>
                <p id="TelephoneClient_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Email</h2>
                <p id="EmailClient_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Date de la commende</h2>
                <p id="date_c_cdabg"></p>
            </div>
            <div class="option_cdabg">
                <h2>Verification</h2>
                <h2 id="Verification_cdabg"></h2>
            </div>            
            <div class="option_cdabg" id="verifier_cdabg__cdabg">
                <button class="btn souvgarder" id="verifier_cdabg">verifier</button>
            </div>
            <div  id="decision__cdabg" class="option_cdabg" style="justify-content: space-around; flex-direction: row;display: none;">
                <button class="btn supprimer"id="annuler_cdabg">annulé</button>
                <button class="btn souvgarder"id="confirmer_cdabg">confirmé</button>
            </div>
            <div  id="decisionConfirmer__cdabg" class="option_cdabg" style="justify-content: space-around; flex-direction: row;display: none;">
                <button class="btn supprimer"id="retour_cdabg">Retour</button>
                <button class="btn souvgarder"id="vender_cdabg">vender</button>
            </div>

            <br><br><br><br><br><br><br><br>
        </div>
    </div>
    
    
    <div class="activatoin_compt" id="wt" >
        <div class="indexpage" >
            <img  src="img/mira logoblack.png" alt="">
        </div>
    </div>


    <script src="commond.js" type="module"></script>
    
</body>
</html>
